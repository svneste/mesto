<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
 <div class="page">
   <header class="header page__container">
    <img src="./images/__logo.svg" alt="Логотип компании" class="logo">
   </header>

   <main class="content page__container">

    <section class="profile">
      <img src="./images/avatar.jpg" alt="аватарка пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__button-edit" type="button" aria-label="edit"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" aria-label="add"></button>
    </section>

    <section class="gallery page__container">
      <ul class="gallery__items">
      </ul>

    </section>
   </main>

  <footer class="footer page__container">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
 </div>

 <div class="popup popup-edit">
   <div class="popup__container">
     <button type="button" class="popup__close" aria-label="close"></button>
     <h2 class="popup__title">Редактировать профиль</h2>
     <form class="form" name="form">
       <input type="text" class="form__field"  value="Жак-Ив Кусто" id="name" name="name">
       <input type="text" class="form__field" value="Исследователь океана" id="description" name="description">
       <button type="submit" class="form__button" aria-label="save">Сохранить</button>
     </form>
   </div>
 </div>

 <div class="popup popup-add">
   <div class="popup__container">
     <button type="button" class="popup__close popupAdd__close" aria-label="close"></button>
     <h2 class="popup__title">Новое место</h2>
     <form class="form" name="form">
       <input type="text" class="form__field" id="input-title" name="name" placeholder="Название">
       <input type="text" class="form__field" id="input-link" name="description" placeholder="Ссылка на картинку">
       <button type="submit" class="form__button formAdd__button" aria-label="save">Создать</button>
     </form>
   </div>
 </div>

 <div class="popup popup_image">
   <figure class="popup__figure">
     <button type="button" class="popup__close popup_image__close" aria-label="close"></button>
     <img class="popup__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="">
     <h2 class="popup__label">Новое место</h2>
   </figure>
 </div>

 <template class="gallery-template">
   <li class="gallery__item"><img src="./images/castle.jpg" alt="фотография замок" class="gallery__images">
     <div class="gallery__block">
       <h2 class="gallery__title">Карачаевск</h2>
       <button class="gallery__like-button" type="button"></button>
       <button class="gallery__crash-button" type="button"></button>
     </div>
   </li>
 </template>
 <script src="./scripts/main.js"></script>
</body>
</html>
